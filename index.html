<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cal2</title>
    <link rel="stylesheet" href="style.css" /> git commit -m ("first commit")
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="display">
          <input type="text" id="display" placeholder="0000000000000"/>
        </div>
        <div class="button">
          <table>
            <tr>
              <td><button id="back">back</button></td>
              <td><button id="clr">clr</button></td>
              <td><button id="div">/</button></td>
              <td><button id="mult">*</button></td>
              <td><button id="minus">-</button></td>
            </tr>
            <tr>
              <td><button id="sqrt">sqrt</button></td>
              <td><button id="9">9</button></td>
              <td><button id="8">8</button></td>
              <td><button id="7">7</button></td>
              <td><button id="dot">.</button></td>
            </tr>
            <tr>
              <td><button id="sin">sin</button></td>
              <td><button id="6">6</button></td>
              <td><button id="5">5</button></td>
              <td><button id="4">4</button></td>
              <td rowspan="2"><button id="plus">+</button></td>
            </tr>
            <tr>
              <td><button id="cos">cos</button></td>
              <td><button id="3">3</button></td>
              <td><button id="2">2</button></td>
              <td><button id="1">1</button></td>
            </tr>

            <tr>
              <td><button id="a">(</button></td>
              <td colspan="2"><button id="zero">0</button></td>
              <td><button id="b">)</button></td>
              <td><button id="equal">=</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
